<body>
    <header class="header">
        <div class="container header__row">
            <a class="brand" href="index.html">QBook</a>
            <form id="globalSearch" class="search">

        <a href="index.html">Home</a>

    <main class="container main" style="display:grid; place-items:center">
        <div class="card" style="width:min(560px,100%); padding:16px">
            <h2 style="margin:6px 0 12px">Create account</h2>
            <form id="regForm" class="grid" style="gap:10px">
                <div class="row" style="gap:10px">
                    <input class="input" id="firstName" placeholder="First name" required>
                    <input class="input" id="lastName" placeholder="Last name" required>
                </div>
                <input class="input" id="email" type="email" placeholder="Email" required>
                <div class="row" style="gap:10px">
                    <input class="input" id="age" type="number" min="12" max="120" placeholder="Age" required>
                    <select class="select" id="gender" required>
                        <option value="">Gender</option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Other</option>
                    </select>
                </div>
                <input class="input" id="password" type="password" placeholder="Password (min 6)" minlength="6"
                    required>
                <button class="btn btn-primary" type="submit">Sign up</button>
            </form>

            <hr style="border:none; border-top:1px solid var(--line); margin:16px 0">

            <h3 style="margin:0 0 8px">Sign in</h3>
            <form id="loginForm" class="grid" style="gap:10px">
                <input class="input" id="lEmail" type="email" placeholder="Email" required>
                <input class="input" id="lPassword" type="password" placeholder="Password" required>
                <button class="btn btn-light" type="submit">Login</button>
            </form>
            <div id="authMsg" class="meta" style="margin-top:8px"></div>
        </div>
    </main>

</body>
