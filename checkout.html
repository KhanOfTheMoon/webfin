    <main class="container container--wide main grid" style="grid-template-columns:1fr 360px">
        <section class="card" style="padding:12px">
            <h3 style="margin:4px 0 10px">Pickup & delivery</h3>
            <div class="grid" style="gap:8px">
                <input id="city" class="input" placeholder="City" required>
                <input id="street" class="input" placeholder="Street, building" required>
                <input id="comment" class="input" placeholder="Comment (optional)">
            </div>

            <h3 style="margin:16px 0 8px">Payment method</h3>
            <div class="grid" style="gap:6px">
                <label class="row" style="align-items:center"><input type="radio" name="pm" value="card" checked> Bank
                    card</label>
                <label class="row" style="align-items:center"><input type="radio" name="pm" value="cash"> Cash on
                    pickup</label>
            </div>

            <div id="cardForm" class="grid" style="gap:8px; margin-top:10px">
                <input id="ccName" class="input" placeholder="Cardholder name">
                <input id="ccNum" class="input" placeholder="Card number (16 digits)" maxlength="19">
                <div class="row">
                    <input id="ccExp" class="input" placeholder="MM/YY" maxlength="5" style="width:120px">
                    <input id="ccCvc" class="input" placeholder="CVC" maxlength="4" style="width:100px">
                </div>
            </div>
        </section>

        <aside class="card" style="padding:12px">
            <h3 style="margin:4px 0 10px">Order</h3>
            <div id="items"></div>
            <div class="total" id="sum" style="border-top:1px solid var(--line); padding-top:8px"></div>
            <button id="place" class="btn btn-primary" style="width:100%">Place order</button>
        </aside>
    </main>
